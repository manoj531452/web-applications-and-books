<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<style>
body{margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#4facfe,#00f2fe);font-family:Arial;}
.box{background:#fff;width:380px;padding:25px;border-radius:10px;
box-shadow:0 10px 25px rgba(0,0,0,.2);}
input,select,button{width:100%;padding:10px;margin:8px 0;}
button{background:#4facfe;border:none;color:white;}
</style>
</head>
<body>
<div class="box">
<h2>Register</h2>
<form>
<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Email" required>
<input type="password" placeholder="Password" required>
<input type="password" placeholder="Confirm Password" required>
<select>
<option>Select Country</option>
<option>India</option>
<option>USA</option>
</select>
<button>Register</button>
</form>
</div>
</body>
</html>
