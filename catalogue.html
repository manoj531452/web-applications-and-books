<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catalogue</title>
<style>
body{margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#4facfe,#00f2fe);font-family:Arial;}
.box{background:#fff;padding:25px;border-radius:10px;
box-shadow:0 10px 25px rgba(0,0,0,.2);}
table{border-collapse:collapse;width:100%;}
th,td{border:1px solid #ccc;padding:10px;text-align:center;}
</style>
</head>
<body>
<div class="box">
<h2>Book Catalogue</h2>
<table>
<tr><th>Book</th><th>Author</th><th>Price</th></tr>
<tr><td>Web Technologies</td><td>Ullman</td><td>₹450</td></tr>
<tr><td>Machine Learning</td><td>Tom Mitchell</td><td>₹550</td></tr>
</table>
</div>
</body>
</html>
