<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body{margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#4facfe,#00f2fe);font-family:Arial;}
.container{background:#fff;width:350px;padding:25px;border-radius:10px;
box-shadow:0 10px 25px rgba(0,0,0,.2);}
input,button{width:100%;padding:10px;margin:8px 0;}
button{background:#4facfe;border:none;color:white;}
</style>
</head>
<body>
<div class="container">
<h2>Login</h2>
<form>
<input type="text" placeholder="Username" required>
<input type="password" placeholder="Password" required>
<button>Login</button>
</form>
</div>
</body>
</html>
